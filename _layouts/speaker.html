---
layout: default
---

{% assign edition = page.edition | split: '-' %}

<div class="row my-5">
  <div class="photo col-sm-3 mb-4">
    <img class="hex" src="/images/{{ edition[0] }}/{{ edition[1] }}/speakers/{{ page.slug }}.jpg"/>
  </div>

  <div class="col-sm-8">
    <h1>{{ page.name }}</h1>
    <h2 class="mb-4">{{ page.company }}</h2>
    {{ page.bio | markdownify }}
  </div>
</div>

<h2>{{ page.talk }}</h2>
<div class="mt-5">{{ content }}</div>

{% if page.video %}
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/{{ page.video }}?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
{% endif %}
