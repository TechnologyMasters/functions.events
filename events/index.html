---
layout: events
---

{% for event in site.events reversed %}
  {% assign link = event.url | replace: "/index.html", "" %}
  {% if event.date %}
    <a href="{{ link }}">
      <img src="/images/{{ event.date | date: '%Y' }}/{{ event.city | downcase }}/logo.svg"/>
    </a>
  {% endif %}
{% endfor %}
